<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div id="HeaderNavi"></div>

    <main class="container my-4">
      <div class="page-header">
        <h1>프로필</h1>
        <p>QA Engineer & Developer</p>
      </div>

      <section class="content-section profile-header">
        <div class="profile-name">정승용</div>
        <p class="profile-role">QA Engineer</p>
        <p class="profile-bio">개발을 좋아하는 QA 엔지니어</p>
        <div class="tag-list">
          <span class="tag">Python</span>
          <span class="tag">FastAPI</span>
          <span class="tag">MySQL</span>
          <span class="tag">Github</span>
        </div>
      </section>

      <section class="content-section">
        <h2>경력</h2>
        <div class="info-row">
          <span class="info-badge">현재</span>
          <div>
            <div class="info-title">QA 엔지니어</div>
            <div class="info-sub">2024.12.11 ~ 현재</div>
          </div>
        </div>
      </section>

      <section class="content-section">
        <h2>학력</h2>
        <div class="info-row">
          <span class="info-badge">대학</span>
          <div>
            <div class="info-title">건국대학교 컴퓨터공학과</div>
            <div class="info-sub">2016 ~ 2023</div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 windra. Built with Passion.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/Navi.js"></script>
  </body>
</html>
